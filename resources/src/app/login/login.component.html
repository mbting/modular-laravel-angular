<div class="login-wrapper">
  <form class="login">
    <label class="title">
      <h3 class="welcome">Welcome to</h3>
      Laravel Angular
      <h5 class="hint">Use your credentials to sign in</h5>
    </label>
    <div class="login-group">
      <input class="username" type="text" id="login_username" placeholder="Username">
      <input class="password" type="password" id="login_password" placeholder="Password">
      <div class="error active" *ngIf="error">
        {{ error }}
      </div>
      <button type="submit" class="btn btn-primary">NEXT</button>
    </div>
  </form>
</div>
